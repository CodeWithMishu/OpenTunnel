# fly.toml â€” Deploy to Fly.io (https://fly.io)
# Usage:
#   cd relay-server
#   fly launch --name opentunnel-relay
#   fly deploy

app = "opentunnel-relay"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[services.http_checks]]
    interval = 30000
    grace_period = "10s"
    method = "get"
    path = "/health"
    protocol = "http"
    timeout = 5000
