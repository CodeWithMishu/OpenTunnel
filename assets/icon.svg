        stroke-linecap="round"
        opacity="0.7"/>
  
  <!-- Radio waves -->
  <path d="M 64 28 L 64 20" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <path d="M 52 25 Q 64 15 76 25" 
        fill="none" 
